name: CI
on:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run format:check
      - run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:          
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm test  

  build:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run build
